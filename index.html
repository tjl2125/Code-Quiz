<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Quiz with Web APIs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="start">Do you want to try this quiz?</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="answers">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id = "correct"></div>
            <div id = "wrong"></div>
            <div id="timer">
                <div id="counter"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
            <div id = "leaderboard"></div>
                <div id = "highscore"></div>
                <div id = "yourName"></div>
           <!-- <a href = "scores.html" class ="hide" id = "scoreboard">Save your score.</a>
            <a href = "leaderboard.html" class ="hide" id = "leaderboard">Leaderboard</a>-->
    </div>
    <script src="script.js"></script>
</body>
</html>
