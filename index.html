<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>

<body>
    <div id = "container">
        <div class = "correct">
        <div class = "wrong">
        <div id = "score"></div>
        
        <div id = "home-page-container" class = "hide">
            <h1>Code Quiz Challenge</h1>
            <p>Can you play until the end?</p>
        </div>

        <div id = "quiz">
            <div id = "timer"></div>
                <div id = "counter"></div>
            <div id = "question">Question: </div>
            <div id = "counter"></div>
            <div id = "answer-btns"></div>
                <button class = "choice-letter" id = "A">A</button>
                <button class = "choice-letter" id = "B">B</button>
                <button class = "choice-letter" id = "C">C</button>
                <button class = "choice-letter" id = "D">D</button>
                <!--debating btwn id vs data-number-->
        </div>
        <div class = "controls">
            <button id = "start-btn">Start</button>
           <!-- <button id = "next-btn">Next</button>-->
        </div>

        </div> <!--ending of class correct-->
        </div> <!--ending of class wrong-->

    </div>
    <script src = "script.js"></script>
</body>
</html>
