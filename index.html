<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz with Web APIs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="start">Do you want to try this quiz?</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="answers">
                <div class="choice-letters" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice-letters" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice-letters" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice-letters" id="D" onclick="checkAnswer('D')"></div>
            </div>
            <div id = "correct">Correct!</div>
            <div id = "wrong">Wrong!</div>
            <div id="timer">
                <div id="counter"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
            <div id = "leaderboard"></div>
                <div id = "highscore"></div>
                <div id = "yourName"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
